<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Piano with Steven</title>
    <!-- Bootstrap CSS Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Additional Supplied Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex flex-column align-items-center">
            <a class="navbar-brand" href="#">(LOGO)</a>
            <ul class="navbar-nav flex-row">
                <li class="nav-item px-2">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="container p-4 text-center">
        <h1 class="pt-4">Contact Steven</h1>
        <div class="row">
            <div class="col">
                <p class="p-2">
                    Get in touch with Steven for piano lessons, inquiries, or any other questions.
                </p>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
                <h2 class="pt-4">Contact Form</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center mt-4">
        <div class="container p-3">
            <h5 class="text-uppercase mb-4">(LOGO)</h5>
            <ul class="list-unstyled d-flex justify-content-center mb-0">
                <li class="mx-3">
                    <a href="index.html" class="text-white text-decoration-none">Home</a>
                </li>
                <li class="mx-3">
                    <a href="about.html" class="text-white text-decoration-none">About</a>
                </li>
                <li class="mx-3">
                    <a href="contact.html" class="text-white text-decoration-none">Contact</a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
